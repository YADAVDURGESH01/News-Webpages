<!DOCTYPE html>
<html lang="en">
<head>
    <title>News and Artical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" alt="" class="company-logo">
                <img src="./image/logo.png" alt="">
        
            </a>  <!-- Yaha logi dalana tha jo assets me hai -->

              <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport')">Sport</li>

                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>

                </ul>
              </div>
              <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg. Cricket">

              </div>
        </div>


    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
                    </div>
    </main>

</html>
